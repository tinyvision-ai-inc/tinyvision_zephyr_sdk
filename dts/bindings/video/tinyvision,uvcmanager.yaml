description: UVC accelerated endpoint transfer manager for the DWC3 core

compatible: "tinyvision,uvcmanager"

include: base.yaml

properties:
  reg:
    required: true

  usb-endpoint:
    type: int
    required: true

child-binding:
  child-binding:
    include: video-interfaces.yaml
    properties:
      reg:
        type: array
        required: true
